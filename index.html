<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <section class="top">
        <img class="cover" src="./images/bg-pattern-card.svg" alt="">
        <img class="profile-pic" src="./images/image-victor.jpg" alt="background pattern" />
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <h2 class="city">London</h2>
      </section>
      <section class="bottom">
        <section class="data">
          <h1 class="number">80K</h1>
          <h2 class="type">Followers</h2>
        </section>

        <section class="data">
          <h1 class="number">803K</h1>
          <h2 class="type">Likes</h2>
        </section>

        <section class="data">
          <h1 class="number">1.4K</h1>
          <h2 class="type">Photos</h2>
        </section>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Mohabexe">Mohabexe</a>
    </div>
  </body>
</html>
